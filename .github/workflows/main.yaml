name: unit-tests

on: [push]

jobs:
    unit-testing-ubuntu:
        runs-on: ubuntu-latest
        
        steps:
        - uses: actions/checkout@v2
            
        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.9'
        
        - name: Install dependencies
          run: pip install -r requirements.txt
    
        - name: Run tests
          run: python tests

    unit-testing-windows:
        runs-on: windows-latest
        
        steps:
        - uses: actions/checkout@v2
            
        - name: Set up Python
          uses: actions/setup-python@v2
          with:
            python-version: '3.9'
        
        - name: Install dependencies
          run: pip install -r requirements.txt
    
        - name: Run tests
          run: python tests